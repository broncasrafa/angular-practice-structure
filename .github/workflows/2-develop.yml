name: "2 - [DEV] Build & Deploy"

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: build
    steps:
      - name: checking out code
        uses: actions/checkout@v3

      - name: set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # Install the dependencies need to build the app
      - name: install dependencies
        run: npm install

      # Runs a set of commands to build
      - name: build
        run: npm run build


  open-pr-to-master:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checking out code
        uses: actions/checkout@v3

      - name: extract git commit data
        uses: rlespinasse/git-commit-data-action@v1.x

      - name: update author information
        run: echo ${{ env.GIT_COMMIT_AUTHOR_NAME }} > AUTHOR

      - name: create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: ${{ github.ref_name }}
          base: master
          title: PR criado automaticamente. master <- develop
          commit-message: PR criado da branch develop para branch master.
          body: PR criado da branch develop para branch master.
          committer: ${{ env.GIT_COMMIT_AUTHOR }}
          author: ${{ env.GIT_COMMIT_AUTHOR }}
          token: ${{ secrets.GITHUB_TOKEN }}
          signoff: false
          delete-branch: false
